<!--
@name 领取实物奖品
@stylesheet:@todo
@vars
award:获奖信息
    @award:'16G ipad mini'
-->
<div class="accept">
    <div class="titBar-hjt">
        <span class="hua-aa"></span>
        <span class="hua-bb"></span>
        <h3 class="awardMsg"><span class="text-hide text-cc">恭喜您获得</span><span class="text-times"><%=award%></span><span class="text-hide text-dd">一台</span></h3>
    </div>

    <div class="cj-form">
        <p class="cj-form-info">请填写联系方式，领取奖品</p>
        <div class="cj-form-group clearfix">
            <div class="control">姓　　名</div>
            <div class="content">
                <input type="text" class="input-text name" validate="require" validate-name="姓名">
            </div>
        </div>
        <!-- /cj-form-group -->
        <div class="cj-form-group clearfix">
            <div class="control">手机号码</div>
            <div class="content">
                <input type="text" class="input-text mobile" validate="require,mobile" validate-name="手机号码">
            </div>
        </div>
        <!-- /cj-form-group -->
        <div class="cj-form-group clearfix">
            <div class="control">邮政编码</div>
            <div class="content">
                <input type="text" class="input-text zipcode" validate="require,zip" validate-name="邮政编码">
            </div>
        </div>
        <!-- /cj-form-group -->
        <div class="cj-form-group clearfix">
            <div class="control">邮寄地址</div>
            <div class="content">
                <input type="text" class="input-text addr" validate="require" validate-name="邮寄地址">
            </div>
        </div>
        <!-- /cj-form-group -->
        <div class="cj-form-buttons">
            <button type="button" class="btn-lqjp matterBtn">领取奖品</button>
        </div>
        <!-- /cj-form-group -->
    </div>
</div>
